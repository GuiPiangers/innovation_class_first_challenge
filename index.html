<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    <title>LP Avanti</title>
</head>
<body>
    <header class="header">
        <div class="header-alert">
            Ganhe <span class="header-alert__emphasis">R$10,00</span> de desconto no seu primeiro pedido. Utilize o cupom <span class="font--thin">DESCONTO10</span>
        </div>

        <div class="box-container">
           <div class="box header-middle">
               <div class="header__logo-and-search-container">
                   <img src="./public/images/logo.svg"></img>
                   <div class="input__container">
                        <input class="input" type="text" placeholder="Digite aqui o que você procura">
                        <img src="./public/images/search.svg" alt="Pesquisar">
                    </div>
                </div>

                <div class="header__user-and-shop-container">
                    <div class="header__user">
                        <img src="./public/images/user.svg" alt="Usuário">
                        <span>Olá, <br>Nome cliente!</span>
                    </div>
                    <div class="shop-card-container">
                        <img class="shop-card" src="./public/images/shop.svg" alt="Carrinho">
                        <div class="shop-card__notification">2</div>
                    </div>
                </div>
           </div>
        </div>

        <div class="box-container">        
            <ul class="box nav-list">
                <li class="nav-item nav-all-category">
                    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="6" x2="13" y2="6" stroke="black" stroke-width="2" stroke-linecap="round"/>
                        <line x1="1" y1="11" x2="13" y2="11" stroke="black" stroke-width="2" stroke-linecap="round"/>
                        <line x1="1" y1="1" x2="13" y2="1" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Todas as categorias</span>
                </li>
                <li class="nav-item">Departamento</li>
                <li class="nav-item">Departamento</li>
                <li class="nav-item">Departamento</li>
            </ul>
        </div>

    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
